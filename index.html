<!DOCTYPE html>
<html lang="en">
<head>

    <title>SpaceX Website Clone</title>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/1082744382585856001/rH_k3PtQ.jpg">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="https://www.spaceflightinsider.com/wp-content/uploads/2014/06/1389029419000-space-x-logo.jpg" alt="SpaceX Logo"/>
        <nav>
            <span style="color: white;">FALCON 9</span>
            <span style="color: white;">FALCON HEAVY</span>
            <span style="color: white;">DRAPGON</span>
            <span style="color: white;">STARSHIP</span>
        </nav>
        <nav>
            <span style="color: white;">UPDATES</span>
            <span style="color: white;">ABOUT SPACEX</span>
            <span style="color: white;">CAREERS</span>
            <span style="color: white;">SHOP</span>
        </nav>
    </header>
    <div class ='main-container'>

        <div class="fling-minislide">
           
            <img src="https://mk0spaceflightnoa02a.kinstacdn.com/wp-content/uploads/2019/12/EL9Dd_vWwAEo5Qg.jpeg" alt="slide 3">
            <img src="https://cdn.vox-cdn.com/thumbor/9QiP2iO26oVrzS3bUogeRtqIxn4=/0x0:3000x2000/1200x800/filters:focal(1260x760:1740x1240)/cdn.vox-cdn.com/uploads/chorus_image/image/59669267/GettyImages_914642586.0.jpg" alt="slide 2">
            <img src="https://media.bizj.us/view/img/11008539/spacex*750xx1738-978-0-70.jpg" alt="slide 1">

        </div>
        
        <div id="img-bar">
            <span style="color: white; font-size: xx-large;">JOIN OUR TEAM</span>
        </div>

        <div id="img-txt">
            <button>First Button</button>
            <button>Second Button</button>
            <button>Third Button</button>
        </div>

    </div>

    <div class="third-container">
        <div class="first-infobox"></div>
        <div class="second-infobox"></div>
        <div class="third-infobox"></div>
    </div>

    <footer>
        <nav>
            <span style="color: white;">UPDATES</span>
            <span style="color: white;">ABOUT SPACEX</span>
            <span style="color: white;">CAREERS</span>
            <span style="color: white;">SHOP</span>
        </nav>
    </footer>
